<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của con người</title>
</head>
<body>
<script>
    alert ('Nhập số cần kiểm tra');
    function age() {
        let a = prompt('a =');
        if (0 < a && a < 120){
            alert ('Số đó là tuổi của 1 người');
        } else {
            alert ('Số đó không phải là tuổi của 1 người');
        }
    }
    age();
</script>
</body>
</html>
