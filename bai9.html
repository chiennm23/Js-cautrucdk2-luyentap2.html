<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của 1 tam giác</title>
</head>
<body>
<script>
    alert('Kiểm tra 3 số có phải là cạnh 1 tam giác?');
    alert('Nhập 3 số cần kiểm tra');

    function test() {
        let a = prompt("Nhập cạnh a =");
        let b = prompt("Nhập cạnh b =");
        let c = prompt("Nhập cạnh c =");
        let test1 = (a > 0, b > 0, c > 0);
        let test2 = (a + b > c);
        let test3 = (a + c > b);
        let test4 = (b + c > a);

        if (test1 == true) {
            if (test2 == true && test3 == true && test4 == true) {
                alert('Do là 3 cạnh của 1 tam giác');
            } else {
                alert('Do khong phai là 3 cạnh của 1 tam giác')
            }
        } else {
            alert('Do khong phai là 3 cạnh của 1 tam giác')
        }

    }

    test();
</script>
</body>
</html>
